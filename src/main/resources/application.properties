# ----------------------------------------------------
# 1. Database Connection (PostgreSQL)
# ----------------------------------------------------
# NOTE: The host, user, and password will be replaced by your
# AWS RDS instance details once created.
spring.datasource.url=jdbc:postgresql://localhost:5432/wallet_db
spring.datasource.username=postgres_user
spring.datasource.password=secure_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------
# 2. JPA/Hibernate Configuration
# ----------------------------------------------------
# Tells Hibernate what type of database syntax to use
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto=update is crucial here; it will create your tables in the new DB.
spring.jpa.hibernate.ddl-auto=update

# Optional: Shows SQL queries in the console (useful for debugging)
# spring.jpa.show-sql=true